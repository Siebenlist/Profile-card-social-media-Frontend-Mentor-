<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container center">
    <div class="bg-img"><img src="./images/bg-pattern-card.svg" alt="Background profile"></div>
    <div class="pfp"><img src="./images/image-victor.jpg" alt="Profile picture"> </div>
    <div class="name"><h3 class="fw-700">Victor Crest</h3></div>
    <div class="age"><h3 class="fw-400">26</h3></div>
    <div class="country"><h4 class="fw-400">London</h4></div>

    <div class="follows">
      <div><h3>80K</h3></div>
      <div><h4 class=" fw-400 f-smll">Followers</h4></div>
    </div>

    <div class="likes">
      <div><h3>803K</h3></div>
      <div><h4 class=" fw-400 f-smll">Likes</h4></div>
    </div>

    <div class="photos">
      <div><h3>1.4K</h3></div>
      <div><h4 class="fw-400 f-smll">Photos</h4></div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.github.com/Siebenlist">Siebenlist</a>.
  </div>

</body>
</html>
